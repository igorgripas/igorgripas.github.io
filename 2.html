<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Article</title>

    <script src="https://npmcdn.com/react@15.4.0/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@15.4.0/dist/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const article = {
        title: 'Article title',
        author: 'John Snow',
        text: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna' +
        ' aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo' +
        ' consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla' +
        ' pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.',
        likes: 23,
        comments: 17
      }
      const ArticleComponent = React.createClass({
        render() {
          const {title, author, text, likes, comments} = this.props;
          return (
              <div>
                  <h1>{title}</h1>
                  <div>
                      <span>by </span><strong>{author}</strong>
                  </div>
                  <div style={{width: 400}}>{text}</div>
                  <div>
                      <div className="stats">
                          <div>
                              <span className="likes">
                                <i className="stat-icon fa fa-heart" />
                                {likes || null}
                              </span>
                              <span className="comments">
                                <i className="stat-icon fa fa-comment" />
                                {comments || null}
                              </span>
                          </div>
                      </div>
                  </div>
              </div>
          );
        }
      });
      ReactDOM.render(
          <ArticleComponent title={article.title} author={article.author} text={article.text}
                            likes={article.likes} comments={article.comments}/>,
          document.getElementById('root')
      );

    </script>
</body>
</html>
